<div class="ango-input-wrap">
  <input
    class="ango-input"
    [type]="inputType"
    [placeholder]="placeholder"
    [disabled]="disabled"
  />
  <button
    *ngIf="type === 'password'"
    type="button"
    class="toggle-visibility"
    (click)="togglePassword()"
    [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
  >
    <svg *ngIf="!showPassword" viewBox="0 0 24 24" aria-hidden="true">
      <path
        d="M12 5c5.05 0 9.27 3.12 11 7-1.73 3.88-5.95 7-11 7S2.73 15.88 1 12c1.73-3.88 5.95-7 11-7zm0 2c-3.7 0-6.85 2.2-8.54 5 1.69 2.8 4.84 5 8.54 5s6.85-2.2 8.54-5C18.85 9.2 15.7 7 12 7zm0 2.25A2.75 2.75 0 1 1 9.25 12 2.75 2.75 0 0 1 12 9.25zm0 1.5A1.25 1.25 0 1 0 13.25 12 1.25 1.25 0 0 0 12 10.75z"
      />
    </svg>
    <svg *ngIf="showPassword" viewBox="0 0 24 24" aria-hidden="true">
      <path
        d="M3.28 2.22 2.22 3.28l4.05 4.05C4.1 8.44 2.35 10.03 1 12c1.73 3.88 5.95 7 11 7 2.05 0 3.96-.49 5.61-1.34l3.11 3.11 1.06-1.06L3.28 2.22zM12 17c-3.7 0-6.85-2.2-8.54-5 .93-1.55 2.17-2.81 3.64-3.66l2.09 2.09a2.74 2.74 0 0 0-.44 1.57A2.75 2.75 0 0 0 11.5 14.75c.57 0 1.1-.17 1.55-.45l2.28 2.28c-.9.27-1.86.42-2.83.42zm0-9.75c.57 0 1.1.17 1.55.45l1.74 1.74c.2.46.31.96.31 1.56a2.75 2.75 0 0 1-.43 1.49l1.51 1.51c.95-.77 1.78-1.68 2.46-2.75-1.69-2.8-4.84-5-8.54-5-.78 0-1.53.1-2.25.28l1.7 1.7c.34-.16.72-.24 1.15-.24z"
      />
    </svg>
  </button>
</div>
