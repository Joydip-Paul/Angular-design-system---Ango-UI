<section class="atomic-page">
  <header class="page-header">
    <div class="left">
      <p class="eyebrow">Molecules</p>
      <h1>Form Field</h1>
    </div>
    <div class="right">
      <ango-button label="Playground" variant="ghost" (click)="playgroundOpen = true"></ango-button>
    </div>
  </header>

  <div class="variant">
    <div class="preview">
      <ango-form-field label="Email" placeholder="you@example.com" type="email"></ango-form-field>
    </div>
    <p class="explain">A reusable molecule that pairs a label with an input.</p>
    <ango-code-block [code]="formFieldCode"></ango-code-block>
  </div>

  <ango-drawer
    [open]="playgroundOpen"
    title="Form field playground"
    position="right"
    size="md"
    (closed)="playgroundOpen = false"
  >
    <p class="explain">Adjust label, placeholder, and type.</p>
    <div class="playground-body">
      <div class="preview">
        <ango-form-field
          [label]="playgroundLabel"
          [placeholder]="playgroundPlaceholder"
          [type]="playgroundType"
        ></ango-form-field>
      </div>

      <div class="controls">
        <label>
          <span>Label</span>
          <input type="text" [(ngModel)]="playgroundLabel" />
        </label>

        <label>
          <span>Placeholder</span>
          <input type="text" [(ngModel)]="playgroundPlaceholder" />
        </label>

        <ango-select
          label="Type"
          [options]="typeOptions"
          [value]="playgroundType"
          (valueChange)="setPlaygroundType($event)"
        ></ango-select>
      </div>

      <ango-code-block [code]="playgroundCode"></ango-code-block>
    </div>
  </ango-drawer>
</section>
