<section class="atomic-page">
  <header class="page-header">
    <div>
      <p class="eyebrow">Atoms</p>
      <h1>Dropdown</h1>
      <p class="subhead">Custom menu selection with rich content potential.</p>
    </div>
    <ango-button label="Playground" variant="ghost" (click)="playgroundOpen = true"></ango-button>
  </header>

  <div class="variant">
    <div class="preview">
      <ango-dropdown label="Menu" placeholder="Select item" [items]="items"></ango-dropdown>
    </div>
    <p class="explain">Basic dropdown with placeholder.</p>
    <ango-code-block [code]="basicCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-dropdown label="Menu" [items]="items" selected="billing"></ango-dropdown>
    </div>
    <p class="explain">Pre-selected item using `selected`.</p>
    <ango-code-block [code]="selectedCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-dropdown label="Menu" [items]="items" [disabled]="true"></ango-dropdown>
    </div>
    <p class="explain">Disabled state for read-only contexts.</p>
    <ango-code-block [code]="disabledCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-dropdown label="Menu" [items]="items" [openOnHover]="true"></ango-dropdown>
    </div>
    <p class="explain">Open on hover for quick menu access.</p>
    <ango-code-block [code]="hoverCode"></ango-code-block>
  </div>

  <ango-drawer
    [open]="playgroundOpen"
    title="Dropdown playground"
    position="right"
    size="md"
    (closed)="playgroundOpen = false"
  >
    <p class="explain">Adjust labels, placeholder, and selection.</p>
    <div class="playground-body">
      <div class="preview">
        <ango-dropdown
          [label]="playgroundLabel"
          [placeholder]="playgroundPlaceholder"
          [items]="items"
          [selected]="playgroundSelected"
          [disabled]="playgroundDisabled"
          [openOnHover]="playgroundHover"
          (selectedChange)="playgroundSelected = $event"
        ></ango-dropdown>
      </div>

      <div class="controls">
        <label>
          <span>Label</span>
          <input type="text" [(ngModel)]="playgroundLabel" />
        </label>

        <label>
          <span>Placeholder</span>
          <input type="text" [(ngModel)]="playgroundPlaceholder" />
        </label>

        <ango-select
          label="Selected"
          [options]="selectedOptions"
          [value]="playgroundSelected"
          (valueChange)="playgroundSelected = $event"
        ></ango-select>

        <ango-checkbox
          label="Open on hover"
          [checked]="playgroundHover"
          (checkedChange)="playgroundHover = $event"
        ></ango-checkbox>

        <ango-checkbox
          label="Disabled"
          [checked]="playgroundDisabled"
          (checkedChange)="playgroundDisabled = $event"
        ></ango-checkbox>
      </div>

      <ango-code-block [code]="playgroundCode"></ango-code-block>
    </div>
  </ango-drawer>
</section>
