<section class="atomic-page">
  <header>
    <p class="eyebrow">Atoms</p>
    <h1>Buttons</h1>
    <p class="subhead">Primary, ghost, and disabled button variants.</p>
  </header>

  <div class="variant">
    <div class="preview">
      <ango-button label="Primary Button"></ango-button>
    </div>
    <ango-code-block [code]="primaryCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-button label="Ghost Button" variant="ghost"></ango-button>
    </div>
    <ango-code-block [code]="ghostCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-button label="Disabled" [disabled]="true"></ango-button>
    </div>
    <ango-code-block [code]="disabledCode"></ango-code-block>
  </div>
</section>
