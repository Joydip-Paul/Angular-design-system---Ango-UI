<section class="atomic-page">
  <header class="page-header">
    <div class="left">
      <p class="eyebrow">Atoms</p>
      <h1>Select</h1>
    </div>
    <div class="right">
      <ango-button label="Playground" variant="ghost" (click)="playgroundOpen = true"></ango-button>
    </div>
  </header>

  <div class="variant">
    <div class="preview">
      <ango-select
        label="Plan"
        placeholder="Choose a plan"
        [options]="options"
      ></ango-select>
    </div>
    <p class="explain">Basic select with placeholder.</p>
    <ango-code-block [code]="basicCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-select label="Plan" [options]="options" value="growth"></ango-select>
    </div>
    <p class="explain">Pre-selected value with `value`.</p>
    <ango-code-block [code]="valueCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-select label="Plan" [options]="options" [disabled]="true"></ango-select>
    </div>
    <p class="explain">Disabled state for read-only contexts.</p>
    <ango-code-block [code]="disabledCode"></ango-code-block>
  </div>

  <ango-drawer
    [open]="playgroundOpen"
    title="Select playground"
    position="right"
    size="md"
    (closed)="playgroundOpen = false"
  >
    <p class="explain">Adjust label, placeholder, and value.</p>
    <div class="playground-body">
      <div class="preview">
        <ango-select
          [label]="playgroundLabel"
          [placeholder]="playgroundPlaceholder"
          [options]="options"
          [value]="playgroundValue"
          [disabled]="playgroundDisabled"
          (valueChange)="playgroundValue = $event"
        ></ango-select>
      </div>

      <div class="controls">
        <label>
          <span>Label</span>
          <input type="text" [(ngModel)]="playgroundLabel" />
        </label>

        <label>
          <span>Placeholder</span>
          <input type="text" [(ngModel)]="playgroundPlaceholder" />
        </label>

        <ango-select
          label="Value"
          [options]="valueOptions"
          [value]="playgroundValue"
          (valueChange)="playgroundValue = $event"
        ></ango-select>

        <ango-checkbox
          label="Disabled"
          [checked]="playgroundDisabled"
          (checkedChange)="playgroundDisabled = $event"
        ></ango-checkbox>
      </div>

      <ango-code-block [code]="playgroundCode"></ango-code-block>
    </div>
  </ango-drawer>
</section>
