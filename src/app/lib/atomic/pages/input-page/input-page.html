<section class="atomic-page">
  <header class="page-header">
    <div class="left">
      <p class="eyebrow">Atoms</p>
      <h1>Inputs</h1>
    </div>
    <div class="right">
      <ango-button label="Playground" variant="ghost" (click)="playgroundOpen = true"></ango-button>
    </div>
  </header>

  <div class="variant">
    <div class="preview">
      <ango-input placeholder="Type something"></ango-input>
    </div>
    <p class="explain">Standard text input for general fields.</p>
    <ango-code-block [code]="inputTextCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-input type="email" placeholder="name@company.com"></ango-input>
    </div>
    <p class="explain">Email input with proper keyboard hinting.</p>
    <ango-code-block [code]="inputEmailCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-input type="password" placeholder="••••••••"></ango-input>
    </div>
    <p class="explain">Password input for sensitive credentials.</p>
    <ango-code-block [code]="inputPasswordCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-input placeholder="Disabled" [disabled]="true"></ango-input>
    </div>
    <p class="explain">Disabled state for unavailable or locked fields.</p>
    <ango-code-block [code]="inputDisabledCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-form-field label="Email" placeholder="you@example.com" type="email"></ango-form-field>
    </div>
    <p class="explain">Molecule example: label + input bundled together.</p>
    <ango-code-block [code]="formFieldCode"></ango-code-block>
  </div>

  <ango-drawer
    [open]="playgroundOpen"
    title="Input playground"
    position="right"
    size="md"
    (closed)="playgroundOpen = false"
  >
    <p class="explain">Edit placeholder, type, and disabled state.</p>
    <div class="playground-body">
      <div class="preview">
        <ango-input
          [placeholder]="playgroundPlaceholder"
          [type]="playgroundType"
          [disabled]="playgroundDisabled"
        ></ango-input>
      </div>

      <div class="controls">
        <label>
          <span>Placeholder</span>
          <input type="text" [(ngModel)]="playgroundPlaceholder" />
        </label>

        <ango-select
          label="Type"
          [options]="typeOptions"
          [value]="playgroundType"
          (valueChange)="setPlaygroundType($event)"
        ></ango-select>

        <ango-checkbox
          label="Disabled"
          [checked]="playgroundDisabled"
          (checkedChange)="playgroundDisabled = $event"
        ></ango-checkbox>
      </div>

      <ango-code-block [code]="playgroundCode"></ango-code-block>
    </div>
  </ango-drawer>
</section>
