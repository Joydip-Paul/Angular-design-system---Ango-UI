<section class="atomic-page">
  <header class="page-header">
    <div>
      <p class="eyebrow">Atoms</p>
      <h1>Checkbox</h1>
      <p class="subhead">Toggle true/false values with clear states.</p>
    </div>
    <ango-button label="Playground" variant="ghost" (click)="playgroundOpen = true"></ango-button>
  </header>

  <div class="variant">
    <div class="preview">
      <ango-checkbox label="Accept terms"></ango-checkbox>
    </div>
    <p class="explain">Basic checkbox with a label.</p>
    <ango-code-block [code]="basicCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-checkbox label="Checked" [checked]="true"></ango-checkbox>
    </div>
    <p class="explain">Pre-checked state for defaults.</p>
    <ango-code-block [code]="checkedCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-checkbox label="Disabled" [disabled]="true"></ango-checkbox>
    </div>
    <p class="explain">Disabled state to indicate non-interactive option.</p>
    <ango-code-block [code]="disabledCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-checkbox label="Indeterminate" [indeterminate]="true"></ango-checkbox>
    </div>
    <p class="explain">Indeterminate state for partial selections.</p>
    <ango-code-block [code]="indeterminateCode"></ango-code-block>
  </div>

  <ango-drawer
    [open]="playgroundOpen"
    title="Checkbox playground"
    position="right"
    size="md"
    (closed)="playgroundOpen = false"
  >
    <p class="explain">Toggle values and see updates instantly.</p>
    <div class="playground-body">
      <div class="preview">
        <ango-checkbox
          [label]="playgroundLabel"
          [checked]="playgroundChecked"
          [disabled]="playgroundDisabled"
          [indeterminate]="playgroundIndeterminate"
          (checkedChange)="playgroundChecked = $event"
        ></ango-checkbox>
      </div>

      <div class="controls">
        <label>
          <span>Label</span>
          <input type="text" [(ngModel)]="playgroundLabel" />
        </label>

        <ango-checkbox
          label="Checked"
          [checked]="playgroundChecked"
          (checkedChange)="playgroundChecked = $event"
        ></ango-checkbox>

        <ango-checkbox
          label="Indeterminate"
          [checked]="playgroundIndeterminate"
          (checkedChange)="playgroundIndeterminate = $event"
        ></ango-checkbox>

        <ango-checkbox
          label="Disabled"
          [checked]="playgroundDisabled"
          (checkedChange)="playgroundDisabled = $event"
        ></ango-checkbox>
      </div>

      <ango-code-block [code]="playgroundCode"></ango-code-block>
    </div>
  </ango-drawer>
</section>
