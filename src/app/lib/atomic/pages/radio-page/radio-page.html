<section class="atomic-page">
  <header class="page-header">
    <div class="left">
      <p class="eyebrow">Atoms</p>
      <h1>Radio</h1>
      <p class="subhead">Single-select options in a group.</p>
    </div>
    <div class="right">
      <ango-button label="Playground" variant="ghost" (click)="playgroundOpen = true"></ango-button>
    </div>
  </header>

  <div class="variant">
    <div class="preview">
      <ango-radio name="role" label="User" value="user"></ango-radio>
    </div>
    <p class="explain">Basic radio option in a group.</p>
    <ango-code-block [code]="basicCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-radio name="role" label="Admin" value="admin" [checked]="true"></ango-radio>
    </div>
    <p class="explain">Pre-selected value using `checked`.</p>
    <ango-code-block [code]="checkedCode"></ango-code-block>
  </div>

  <div class="variant">
    <div class="preview">
      <ango-radio name="role" label="Disabled" value="disabled" [disabled]="true"></ango-radio>
    </div>
    <p class="explain">Disabled option for locked states.</p>
    <ango-code-block [code]="disabledCode"></ango-code-block>
  </div>

  <ango-drawer
    [open]="playgroundOpen"
    title="Radio playground"
    position="right"
    size="md"
    (closed)="playgroundOpen = false"
  >
    <p class="explain">Edit values and see updates instantly.</p>
    <div class="playground-body">
      <div class="preview">
        <ango-radio
          [name]="playgroundName"
          [label]="playgroundLabel"
          [value]="playgroundValue"
          [checked]="playgroundChecked"
          [disabled]="playgroundDisabled"
          (checkedChange)="playgroundChecked = $event"
        ></ango-radio>
      </div>

      <div class="controls">
        <label>
          <span>Label</span>
          <input type="text" [(ngModel)]="playgroundLabel" />
        </label>

        <label>
          <span>Name</span>
          <input type="text" [(ngModel)]="playgroundName" />
        </label>

        <label>
          <span>Value</span>
          <input type="text" [(ngModel)]="playgroundValue" />
        </label>

        <ango-checkbox
          label="Checked"
          [checked]="playgroundChecked"
          (checkedChange)="playgroundChecked = $event"
        ></ango-checkbox>

        <ango-checkbox
          label="Disabled"
          [checked]="playgroundDisabled"
          (checkedChange)="playgroundDisabled = $event"
        ></ango-checkbox>
      </div>

      <ango-code-block [code]="playgroundCode"></ango-code-block>
    </div>
  </ango-drawer>
</section>
