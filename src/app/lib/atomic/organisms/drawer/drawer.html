<div class="ango-drawer" *ngIf="open">
  <div class="overlay" (click)="onOverlayClick()"></div>
  <aside
    class="panel"
    [ngClass]="[position, size]"
    [style.width]="(position === 'left' || position === 'right') ? width : null"
    [style.height]="(position === 'top' || position === 'bottom') ? height : null"
  >
    <header class="header">
      <h3>{{ title }}</h3>
      <button *ngIf="showClose" type="button" class="close" (click)="close()">
        Close
      </button>
    </header>
    <section class="body">
      <ng-content></ng-content>
    </section>
  </aside>
</div>
