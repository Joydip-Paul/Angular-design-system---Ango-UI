<div class="ango-signin-card">
  <div class="card-header">
    <h3>{{ title }}</h3>
    <p>{{ subtitle }}</p>
  </div>
  <div class="card-body">
    <ango-form-field label="Email" placeholder="you@example.com" type="email"></ango-form-field>
    <ango-form-field label="Password" placeholder="••••••••" type="password"></ango-form-field>
  </div>
  <ango-button label="Continue"></ango-button>
</div>
